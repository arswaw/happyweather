<!doctype html>

<html>

<head>
    <title>Happy Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-blue">

    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand mr-auto mr-lg-0" href="#">Happy Weather</a>
    </nav>

    <div id="app"></div>

    <script type="text/x-template" id="queries-template">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            Queries
        </div>
    </script>
    <script type="text/x-template" id="places-template">
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            Places
        </div>
    </script>
    <script type="text/x-template" id="main-template">
        <main role="main" class="container"><br>
            <div class="my-3 p-3 rounded">
                <section>
                    <places></places>
                </section>
                
                <section>
                    <queries></queries>
                </section> 
            </div>
        </main>
    </script>
    <script src="main.js" type="module"></script>
</body>

</html>
